<link rel="stylesheet" type="text/css" href="{{ my_site_url }}/static/@mdi/font/css/materialdesignicons.min.css?v={{version}}">
<style>
    .x-panel-header-title-default>.x-title-text-default:after {
        display: none !important;
    }


    .x-panel-header-title-default-framed>.x-title-text-default-framed:after {
        display: none !important;
    }


    .x-window-header-title-default>.x-title-text-default:after {
        display: none !important;
    }

    .x-tree-icon-custom {
        background-image: none;
        background-size: 100% 100% !important;
        width: 20px !important;
        height: 20px !important;
    }

    .x-tree-icon.x-tree-icon-custom.recent_tree_node {
        position: relative;
        top: 13px;
    }

    /* BASE CSS LOADDING */
    body.x-border-box #splash .main-loading .wrap-img {
        top: 5px;
        left: 5px
    }

    body.x-border-box #splash .main-loading .wrap:before {
        top: 4px;
        left: 4px
    }

    body.launching #mini_message {
        display: none !important
    }

    #splash {
        font-size: 35px;
        text-align: center;
        position: fixed;
        color: #404040;
        top: 0;
        display: flex;
        width: 100%;
        margin: 0 auto;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 0 !important;
        font-family: メイリオ, Meiryo, arial, sans-serif;
        margin-top: 20%;
        font-family: Arial;
        font-size: 35px;
        text-align: center;
        color: #404040;
        z-index: 10001
    }

    #splash:before {
        position: absolute;
        background: #fff;
        content: "";
        height: 100vh;
        width: 100%
    }

    #splash .main-loading {
        width: 100%;
        height: 100vh;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999
    }

    #splash .main-loading {
        width: 100%;
        height: 100vh;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999
    }

    #splash .main-loading:before {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background: #fff;
        opacity: .5
    }

    #splash .main-loading:after {
        content: "";
        width: 600px;
        height: 600px;
        position: absolute;
        background: #f1f3f4;
        opacity: .8;
        border-radius: 50%;
        -webkit-animation: splash-scale-in-center 1s cubic-bezier(.25, .46, .45, .94) both;
        animation: splash-scale-in-center 1s cubic-bezier(.25, .46, .45, .94) both
    }

    #splash .main-loading .wrap-img {
        border-radius: 50%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        width: 70px;
        height: 70px;
        position: absolute;
        top: 5px;
        left: 5px;
        -webkit-animation: splash-pulse 2.5s cubic-bezier(.25, .46, .45, .94) both;
        animation: splash-pulse 2.5s cubic-bezier(.25, .46, .45, .94) both;
        z-index: 9999
    }

    #splash .main-loading .wrap-img img {
        width: 148px;
        height: 148px;
        border-radius: 50%
    }

    #splash .main-loading .wrap {
        position: relative;
        border-radius: 50%;
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
        -webkit-animation: splash-grayfilter 1s cubic-bezier(.25, .46, .45, .94) both;
        animation: splash-grayfilter 1s cubic-bezier(.25, .46, .45, .94) both;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
        z-index: 9;
        width: 80px;
        height: 80px
    }

    #splash .main-loading .wrap:before {
        content: "";
        width: 74px;
        height: 74px;
        position: absolute;
        background: #fafafa;
        border-radius: 50%;
        top: 3px;
        left: 3px;
        z-index: 999
    }

    #splash .main-loading .circle-border {
        width: 80px;
        height: 80px;
        padding: 3px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        border-radius: 50%;
        background-image: -webkit-gradient(linear, left top, right top, color-stop(30%, #00923aba), to(#fff));
        background-image: linear-gradient(to right, #00923aba, #fff 100%);
        -webkit-animation: splash-spin 2s linear 1s infinite;
        animation: splash-spin 2s linear 1s infinite
    }

    @-webkit-keyframes splash-spin {
        from {
            -webkit-transform: rotate(0);
            transform: rotate(0)
        }

        to {
            -webkit-transform: rotate(359deg);
            transform: rotate(359deg)
        }
    }

    @keyframes splash-spin {
        from {
            -webkit-transform: rotate(0);
            transform: rotate(0)
        }

        to {
            -webkit-transform: rotate(359deg);
            transform: rotate(359deg)
        }
    }

    @-webkit-keyframes splash-grayfilter {
        0% {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%)
        }

        30% {
            -webkit-filter: grayscale(60%);
            filter: grayscale(60%)
        }

        60% {
            -webkit-filter: grayscale(30%);
            filter: grayscale(30%)
        }

        100% {
            -webkit-filter: grayscale(0);
            filter: grayscale(0)
        }
    }

    @keyframes splash-grayfilter {
        0% {
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%)
        }

        30% {
            -webkit-filter: grayscale(60%);
            filter: grayscale(60%)
        }

        60% {
            -webkit-filter: grayscale(30%);
            filter: grayscale(30%)
        }

        100% {
            -webkit-filter: grayscale(0);
            filter: grayscale(0)
        }
    }

    @-webkit-keyframes splash-pulse {
        from {
            opacity: .5
        }

        to {
            opacity: 1
        }
    }

    @keyframes splash-pulse {
        from {
            opacity: .5
        }

        to {
            opacity: 1
        }
    }

    @-webkit-keyframes splash-scale-in-center {
        0% {
            -webkit-transform: scale(0);
            transform: scale(0);
            opacity: 1
        }

        50% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: .8
        }

        60% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 1
        }

        70% {
            opacity: .7
        }

        80% {
            opacity: .6
        }

        90% {
            opacity: .3
        }

        100% {
            opacity: 0
        }
    }

    @keyframes splash-scale-in-center {
        0% {
            -webkit-transform: scale(0);
            transform: scale(0);
            opacity: 1
        }

        50% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: .8
        }

        60% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 1
        }

        70% {
            opacity: .7
        }

        80% {
            opacity: .6
        }

        90% {
            opacity: .3
        }

        100% {
            opacity: 0
        }
    }

    .spinner {
        width: 100%;
        height: 100%;
        margin: 100px auto;
        background-color: #c8e6c9;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1s infinite ease-in-out;
        animation: sk-scaleout 1s infinite ease-in-out
    }

    @-webkit-keyframes sk-scaleout {
        0% {
            -webkit-transform: scale(0)
        }

        100% {
            -webkit-transform: scale(1);
            opacity: 0
        }
    }

    @keyframes sk-scaleout {
        0% {
            -webkit-transform: scale(0);
            transform: scale(0)
        }

        100% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 0
        }
    }
</style>
