<html lang="{{ locale }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>リダイレクト。。。</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script>
    function openviewer() {
      location.replace("{{previewer | safe}}");

      setInterval(function () {
        location.replace("{{previewer | safe}}");
      }, 1500);
    }
  </script>

  <style>
    .cencer-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      text-align: center;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body onload="openviewer()">

  <div class="cencer-screen">
    <h4>ファイルの読み込み中です。しばらくお待ちください</h4>
  </div>

</body>

</html>
